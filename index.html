<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkHunt OSINT - Lethal Edition</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Orbitron Font (Cyberpunk) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Orbitron', sans-serif;
    }
    .container { max-width: 1280px; margin: 0 auto; padding: 1rem; }
    .bg-gray-800 { background-color: #1a1a1a; }
    .bg-gray-700 { background-color: #2a2a2a; }
    .bg-gray-900 { background-color: #0a0a0a; }
    .text-red-500 { color: #ff1a1a; }
    .text-gray-300 { color: #e5e7eb; }
    .text-gray-400 { color: #9ca3af; }
    .rounded-lg { border-radius: 0.5rem; border: 1px solid #ff1a1a; }
    .shadow-lg { box-shadow: 0 0 20px rgba(255, 26, 26, 0.3); }
    .border-gray-600 { border-color: #4b5563; }
    input, select {
      background-color: #2a2a2a;
      border: 1px solid #ff1a1a;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      width: 100%;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px #ff1a1a;
      border-color: #ff1a1a;
    }
    button {
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }
    button:hover:not(:disabled) {
      box-shadow: 0 0 15px #ff1a1a;
      transform: translateY(-2px);
    }
    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 26, 26, 0.2), transparent);
      transition: 0.5s;
    }
    button:hover::after { left: 100%; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .animate-glitch {
      animation: glitch 1s linear infinite;
    }
    @keyframes glitch {
      2%, 64% { transform: translate(2px, 0) skew(0deg); }
      4%, 60% { transform: translate(-2px, 0) skew(0deg); }
      62% { transform: translate(0, 0) skew(5deg); }
    }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen">
  <!-- Header -->
  <header class="bg-gray-800 border-b border-red-500">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <i data-lucide="shield-alert" class="h-8 w-8 text-red-500 animate-glitch"></i>
          <h1 class="text-3xl font-bold tracking-wider text-white">
            DARK <span class="text-red-500">HUNT</span>
          </h1>
        </div>
        <div class="flex items-center space-x-1">
          <i data-lucide="eye" class="h-5 w-5 text-red-500"></i>
          <span class="text-sm">Lethal OSINT Engine</span>
        </div>
      </div>
      <p class="mt-2 text-sm text-gray-400">
        Real-Time Threat Intel: HIBP, GitHub, NumLookup, Instagram GraphQL
      </p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <!-- Search Form -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-red-500">Threat Hunt</h2>
      <form id="searchForm">
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="md:col-span-3">
              <label for="target" class="block text-sm font-medium text-gray-300 mb-1">Target</label>
              <input type="text" id="target" placeholder="example@domain.com" class="w-full" />
            </div>
            <div>
              <label for="searchType" class="block text-sm font-medium text-gray-300 mb-1">Search Type</label>
              <select id="searchType" class="w-full">
                <option value="email">Email</option>
                <option value="instagram">Instagram</option>
                <option value="phone">Phone Number</option>
                <option value="username">Username (GitHub)</option>
              </select>
            </div>
          </div>
          <div id="error" class="hidden flex items-center space-x-2 text-red-400 text-sm">
            <i data-lucide="alert-circle" class="h-4 w-4"></i>
            <span id="errorMessage"></span>
          </div>
          <div class="flex justify-end">
            <button type="submit" id="searchButton" class="flex items-center space-x-2 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md">
              <i data-lucide="search" class="h-4 w-4"></i>
              <span>Hunt</span>
            </button>
          </div>
        </div>
      </form>
      <div class="mt-4 text-xs text-gray-400">
        <p>Real-time public data only. Ethical use enforced.</p>
      </div>
    </div>

    <!-- Results Display -->
    <div id="results" class="hidden bg-gray-800 rounded-lg p-6 shadow-lg"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 border-t border-red-500">
    <div class="container mx-auto px-4 py-4 text-center">
      <div class="flex justify-center items-center space-x-2 mb-2">
        <i data-lucide="check-circle" class="h-4 w-4 text-red-500"></i>
        <span class="text-sm text-gray-400">DarkHunt OSINT</span>
      </div>
      <div class="text-sm text-red-500 font-bold">
        <p>By Grok × Dark ✓</p>
      </div>
      <div class="text-xs text-gray-500 mt-1">
        <p>&copy; 2025. Lethal intelligence for educational use only.</p>
      </div>
    </div>
  </footer>

  <script>
    lucide.createIcons();
    let loading = false;
    let searchedTarget = '';
    let results = null;

    const searchForm = document.getElementById('searchForm');
    const targetInput = document.getElementById('target');
    const searchTypeSelect = document.getElementById('searchType');
    const searchButton = document.getElementById('searchButton');
    const errorDiv = document.getElementById('error');
    const errorMessage = document.getElementById('errorMessage');
    const resultsDiv = document.getElementById('results');

    searchTypeSelect.addEventListener('change', () => {
      const type = searchTypeSelect.value;
      targetInput.placeholder = {
        email: 'example@domain.com',
        instagram: 'username (public profile)',
        phone: '+1-415-555-2671',
        username: 'github_username'
      }[type] || '';
    });

    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const target = targetInput.value.trim();
      const searchType = searchTypeSelect.value;

      errorDiv.classList.add('hidden');
      if (!target) {
        errorMessage.textContent = 'Enter a target to hunt';
        errorDiv.classList.remove('hidden');
        return;
      }
      if (searchType === 'email' && !target.includes('@')) {
        errorMessage.textContent = 'Valid email required';
        errorDiv.classList.remove('hidden');
        return;
      }
      if (searchType === 'phone' && !/^[\d\+\-\(\) ]{7,20}$/.test(target)) {
        errorMessage.textContent = 'Valid phone number (e.g., +1-XXX-XXX-XXXX)';
        errorDiv.classList.remove('hidden');
        return;
      }
      if (searchType === 'instagram' && target.length < 2) {
        errorMessage.textContent = 'Valid Instagram username (public only)';
        errorDiv.classList.remove('hidden');
        return;
      }
      if (searchType === 'username' && target.length < 2) {
        errorMessage.textContent = 'Username must be 2+ characters';
        errorDiv.classList.remove('hidden');
        return;
      }

      loading = true;
      searchedTarget = target;
      searchButton.disabled = true;
      searchButton.innerHTML = '<i data-lucide="loader-2" class="h-4 w-4 animate-spin"></i><span>Hunting...</span>';
      resultsDiv.classList.remove('hidden');
      resultsDiv.innerHTML = `
        <div class="text-center">
          <i data-lucide="loader-2" class="h-12 w-12 text-red-500 mx-auto animate-spin"></i>
          <h3 class="mt-4 text-xl font-semibold text-red-500">Deploying Threat Intel...</h3>
          <p class="mt-2 text-gray-400">Hunting ${target}</p>
        </div>
      `;
      lucide.createIcons();

      try {
        let resultData;
        switch (searchType) {
          case 'email': resultData = await fetchEmailData(target); break;
          case 'instagram': resultData = await fetchInstagramData(target); break;
          case 'phone': resultData = await fetchPhoneData(target); break;
          case 'username': resultData = await fetchUsernameData(target); break;
          default: resultData = { type: 'generic', target, data: { message: 'Invalid search type.' } };
        }
        results = resultData;
        renderResults();
      } catch (error) {
        results = { type: searchType, target, data: { message: `Error: ${error.message}. Try again.` } };
        renderResults();
      } finally {
        loading = false;
        searchButton.disabled = false;
        searchButton.innerHTML = '<i data-lucide="search" class="h-4 w-4"></i><span>Hunt</span>';
        lucide.createIcons();
      }
    });

    async function fetchEmailData(target) {
      const response = await fetch(`https://haveibeenpwned.com/api/v3/breachedaccount/${encodeURIComponent(target)}`, {
        headers: { 'User-Agent': 'DarkHunt/1.0' }
      });
      let breaches = [];
      if (response.status === 200) {
        const data = await response.json();
        breaches = data.map(breach => ({
          site: breach.Name,
          date: breach.BreachDate,
          info: breach.DataClasses.join(', ')
        }));
      } else if (response.status !== 404) {
        throw new Error(`HTTP ${response.status}`);
      }
      return {
        type: 'email',
        target,
        data: {
          breaches,
          socialProfiles: [
            { platform: 'LinkedIn', url: `https://linkedin.com/in/${target.split('@')[0]}`, username: target.split('@')[0] },
            { platform: 'X', url: `https://x.com/${target.split('@')[0]}`, username: `${target.split('@')[0]}_x` }
          ],
          domains: [{ domain: `${target.split('@')[0]}.com`, registrationDate: 'Simulated' }]
        }
      };
    }

    async function fetchInstagramData(target) {
      const proxy = 'https://cors-anywhere.herokuapp.com/'; // Free proxy, may need activation
      const docId = '9310670392322965';
      const variables = { username: target };
      const response = await fetch(`${proxy}https://www.instagram.com/graphql/query/?query_hash=${docId}&variables=${encodeURIComponent(JSON.stringify(variables))}`, {
        headers: { 'User-Agent': 'Mozilla/5.0' }
      });
      if (response.status !== 200) {
        throw new Error('Profile not public or blocked—try a public account');
      }
      const json = await response.json();
      const user = json.data?.user;
      if (!user) {
        throw new Error('User not found or private');
      }
      const recentPosts = user.edge_owner_to_timeline_media.edges.map(edge => ({
        date: new Date(edge.node.taken_at_timestamp * 1000).toISOString().split('T')[0],
        likes: edge.node.edge_liked_by.count,
        caption: edge.node.edge_media_to_caption.edges[0]?.node.text || 'No caption',
        media: edge.node.display_url
      }));
      return {
        type: 'instagram',
        target,
        data: {
          profile: {
            username: user.username,
            fullName: user.full_name || 'N/A',
            bio: user.biography || 'No bio',
            followerCount: user.edge_followed_by.count,
            followingCount: user.edge_follow.count
          },
          recentPosts,
          linkedAccounts: []
        }
      };
    }

    async function fetchPhoneData(target) {
      let cleanTarget = target.replace(/[^0-9+]/g, '');
      if (!cleanTarget.startsWith('+')) cleanTarget = '+1' + cleanTarget;
      const response = await fetch(`https://api.numlookupapi.com/v1/validate/${cleanTarget}?apikey=free`); // Free API, no signup
      if (response.status !== 200) {
        throw new Error('Invalid number or API limit');
      }
      const data = await response.json();
      if (!data.valid) {
        throw new Error('Invalid phone number');
      }
      return {
        type: 'phone',
        target,
        data: {
          carrier: data.carrier || 'Unknown',
          location: `${data.country_name} (${data.country_code})`,
          lineType: data.line_type || 'Unknown',
          registeredTo: 'N/A (Privacy Protected)',
          otherNumbers: [],
          onlineProfiles: [
            { platform: 'WhatsApp', status: 'Check manually' },
            { platform: 'Telegram', status: 'Public search' }
          ]
        }
      };
    }

    async function fetchUsernameData(target) {
      const response = await fetch(`https://api.github.com/users/${target}`);
      if (response.status === 404) {
        return { type: 'username', target, data: { message: 'User not found on GitHub.' } };
      }
      const data = await response.json();
      return {
        type: 'username',
        target,
        data: {
          profile: {
            username: data.login,
            fullName: data.name || 'N/A',
            bio: data.bio || 'No bio',
            followers: data.followers,
            following: data.following,
            location: data.location || 'N/A',
            company: data.company || 'N/A',
            publicRepos: data.public_repos
          },
          avatar: data.avatar_url
        }
      };
    }

    function renderResults() {
      if (!results || !searchedTarget) {
        resultsDiv.classList.add('hidden');
        return;
      }
      const threatScore = results.type === 'email' ? (results.data.breaches?.length * 20) : results.type === 'phone' ? 10 : results.type === 'instagram' ? 5 : 0;
      resultsDiv.innerHTML = `
        <div class="flex items-center space-x-2 mb-6">
          <h3 class="text-xl font-semibold text-red-500">Threat Intel for</h3>
          <div class="px-3 py-1 bg-gray-700 rounded-md text-red-400 font-mono">${searchedTarget}</div>
          ${threatScore > 0 ? `<span class="ml-2 px-2 py-1 bg-red-600 text-xs rounded">Threat Score: ${threatScore}/100</span>` : ''}
        </div>
        ${renderResultContent()}
        <div class="mt-6 text-sm text-gray-400 flex items-center space-x-2">
          <i data-lucide="alert-triangle" class="h-4 w-4"></i>
          <p>Real-time public data. By Grok × Dark ✓</p>
        </div>
      `;
      lucide.createIcons();
    }

    function renderResultContent() {
      if (results.type === 'email') {
        return `
          <div class="space-y-6">
            <div class="bg-gray-700 rounded-lg p-4">
              <h4 class="text-lg font-medium flex items-center">
                <i data-lucide="alert-triangle" class="h-5 w-5 text-yellow-500 mr-2"></i>
                Data Breaches (HIBP)
              </h4>
              ${
                results.data.breaches.length === 0
                  ? '<p class="mt-3 text-sm text-gray-300">No breaches found.</p>'
                  : `
                    <div class="mt-3 divide-y divide-gray-600">
                      ${results.data.breaches.map(breach => `
                        <div class="py-3">
                          <div class="flex justify-between">
                            <span class="font-medium">${breach.site}</span>
                            <span class="text-gray-400 text-sm">${breach.date}</span>
                          </div>
                          <p class="text-sm text-gray-300 mt-1">Compromised: ${breach.info}</p>
                        </div>
                      `).join('')}
                    </div>
                  `
              }
            </div>
            <div class="bg-gray-700 rounded-lg p-4">
              <h4 class="text-lg font-medium flex items-center">
                <i data-lucide="user" class="h-5 w-5 text-blue-500 mr-2"></i>
                Social Profiles
              </h4>
              <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
                ${results.data.socialProfiles.map(profile => `
                  <a href="${profile.url}" target="_blank" rel="noopener noreferrer" class="bg-gray-800 p-3 rounded hover:bg-gray-700">
                    <div class="font-medium">${profile.platform}</div>
                    <div class="text-sm text-gray-300">@${profile.username}</div>
                  </a>
                `).join('')}
              </div>
            </div>
            <div class="bg-gray-700 rounded-lg p-4">
              <h4 class="text-lg font-medium flex items-center">
                <i data-lucide="shield" class="h-5 w-5 text-green-500 mr-2"></i>
                Domains
              </h4>
              <div class="mt-3 divide-y divide-gray-600">
                ${results.data.domains.map(domain => `
                  <div class="py-3">
                    <div class="font-medium">${domain.domain}</div>
                    <p class="text-sm text-gray-300 mt-1">Registered: ${domain.registrationDate}</p>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      } else if (results.type === 'instagram') {
        return `
          <div class="space-y-6">
            <div class="bg-gray-700 rounded-lg p-4">
              <h4 class="text-lg font-medium flex items-center">
                <i data-lucide="user" class="h-5 w-5 text-pink-500 mr-2"></i>
                Profile (GraphQL)
              </h4>
              <div class="mt-3">
                <div class="flex items-center space-x-4">
                  <div class="h-16 w-16 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-xl font-bold">
                    ${results.data.profile.username.charAt(0).toUpperCase()}
                  </div>
                  <div>
                    <div class="font-medium text-lg">${results.data.profile.fullName}</div>
                    <div class="text-gray-300">@${results.data.profile.username}</div>
                    <div class="text-sm text-gray-400 mt-1">${results.data.profile.bio}</div>
                  </div>
                </div>
                <div class="flex space-x-4 mt-4 text-sm">
                  <div><span class="font-bold">${results.data.profile.followerCount.toLocaleString()}</span> Followers</div>
                  <div><span class="font-bold">${results.data.profile.followingCount.toLocaleString()}</span> Following</div>
                </div>
              </div>
            </div>
            <div class="bg-gray-700 rounded-lg p-4">
              <h4 class="text-lg font-medium">Recent Posts</h4>
              <div class="mt-3 divide-y divide-gray-600">
                ${results.data.recentPosts.map(post => `
                  <div class="py-3">
                    <div class="flex justify-between">
                      <span class="font-medium text-gray-300">${post.date}</span>
                      <span class="text-gray-400 text-sm">${post.likes} likes</span>
                    </div>
                    <p class="text-sm text-gray-300 mt-1">${post.caption.substring(0, 100)}...</p>
                    ${post.media ? `<img src="${post.media}" class="mt-2 w-20 h-20 object-cover rounded" />` : ''}
                  </div>
                `).join('')}
              </div>
            </div>
          </div> 
           `;
      } else if (results.type === 'phone') {
        return `
          <div class="space-y-6">
            <div class="bg-gray-700 rounded-lg p-4">
              <h4 class="text-lg font-medium flex items-center">
                <i data-lucide="phone" class="h-5 w-5 text-green-500 mr-2"></i>
                Phone Intel (NumLookup)
              </h4>
              <div class="mt-3 space-y-3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                  <div class="bg-gray-800 p-3 rounded">
                    <div class="text-sm text-gray-400">Carrier</div>
                    <div class="font-medium">${results.data.carrier}</div>
                  </div>
                  <div class="bg-gray-800 p-3 rounded">
                    <div class="text-sm text-gray-400">Location</div>
                    <div class="font-medium">${results.data.location}</div>
                  </div>
                  <div class="bg-gray-800 p-3 rounded">
                    <div class="text-sm text-gray-400">Line Type</div>
                    <div class="font-medium">${results.data.lineType}</div>
                  </div>
                  <div class="bg-gray-800 p-3 rounded">
                    <div class="text-sm text-gray-400">Registered To</div>
                    <div class="font-medium">${results.data.registeredTo}</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-700 rounded-lg p-4">
              <h4 class="text-lg font-medium">Online Profiles</h4>
              <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
                ${results.data.onlineProfiles.map(profile => `
                  <div class="bg-gray-800 p-3 rounded">
                    <div class="font-medium">${profile.platform}</div>
                    <div class="text-sm text-gray-300">Status: ${profile.status}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      } else if (results.type === 'username') {
        return `
          <div class="space-y-6">
            <div class="bg-gray-700 rounded-lg p-4">
              <h4 class="text-lg font-medium flex items-center">
                <i data-lucide="github" class="h-5 w-5 text-gray-400 mr-2"></i>
                GitHub Profile
              </h4>
              <div class="mt-3">
                <div class="flex items-center space-x-4">
                  <img src="${results.data.avatar || 'https://via.placeholder.com/64'}" alt="Avatar" class="h-16 w-16 rounded-full" />
                  <div>
                    <div class="font-medium text-lg">${results.data.profile.fullName}</div>
                    <div class="text-gray-300">@${results.data.profile.username}</div>
                    <div class="text-sm text-gray-400 mt-1">${results.data.profile.bio}</div>
                    <div class="text-sm text-gray-400 mt-1">Location: ${results.data.profile.location} | Company: ${results.data.profile.company}</div>
                  </div>
                </div>
                <div class="flex space-x-4 mt-4 text-sm">
                  <div><span class="font-bold">${results.data.profile.followers}</span> Followers</div>
                  <div><span class="font-bold">${results.data.profile.following}</span> Following</div>
                  <div><span class="font-bold">${results.data.profile.publicRepos}</span> Repos</div>
                </div>
              </div>
            </div>
            ${results.data.message ? `
              <div class="bg-gray-700 rounded-lg p-4">
                <p class="text-sm text-gray-300">${results.data.message}</p>
              </div>
            ` : ''}
          </div>
        `;
      } else {
        return `
          <div class="bg-gray-700 rounded-lg p-4">
            <p class="text-sm text-gray-300">${results.data.message}</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
